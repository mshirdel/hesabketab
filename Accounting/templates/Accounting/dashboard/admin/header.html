<!-- Main Header -->
<header class="main-header">

    <!-- Logo -->
    <a href="{% url 'dashboard' %}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>م</b>حک</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">مدیریت حساب کتاب</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account Menu -->
                <li class="dropdown user user-menu">
                    <!-- Menu Toggle Button -->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <!-- The user image in the navbar-->
                        <img src="https://instagram.fevn1-2.fna.fbcdn.net/vp/6f008daac433c2ee2da9f41aabaabe61/5D5274E7/t51.2885-19/s150x150/54771040_2181961088561952_2193071268398366720_n.jpg?_nc_ht=instagram.fevn1-2.fna.fbcdn.net"
                            class="user-image" alt="User Image">
                        <!-- hidden-xs hides the username on small devices so only the image appears. -->
                        <span class="hidden-xs">{{ user.username }}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- The user image in the menu -->
                        <li class="user-header">
                            <img src="https://instagram.fevn1-2.fna.fbcdn.net/vp/6f008daac433c2ee2da9f41aabaabe61/5D5274E7/t51.2885-19/s150x150/54771040_2181961088561952_2193071268398366720_n.jpg?_nc_ht=instagram.fevn1-2.fna.fbcdn.net"
                                class="img-circle" alt="User Image">
                            <p>
                                {{ user.username }}
                                <small>تاریخ عضویت: {{ user.date_joined }}</small>
                            </p>
                        </li>
                        <!-- Menu Body -->
                        <li class="user-body">
                            <div class="col-xs-4 text-center">
                                <a href="#">Followers</a>
                            </div>
                            <div class="col-xs-4 text-center">
                                <a href="#">Sales</a>
                            </div>
                            <div class="col-xs-4 text-center">
                                <a href="#">Friends</a>
                            </div>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a href="#" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
            </ul>
        </div>
    </nav>
</header>
