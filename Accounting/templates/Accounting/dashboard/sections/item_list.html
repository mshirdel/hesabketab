{% extends "Accounting/dashboard/base.html" %} 
{% load static %} 
{% load humanize %}
{% load jformat %}
{% load django_tables2 %}
{% block title %} پنل مدیریتی {% endblock title %} 
{% block content %}
<div class="row pb-2">
    <div class="col-md-6">
        لیست دخل و خرج‌ها
    </div>
    <div class="col-md-6 text-left">
        <a href="{% url 'dashboard_items_new' %}" class="btn btn-primary" >افزودن</a>
    </div>
</div>
<form action="{% url 'dashboard_items' %}" method="get">
<div class="row">
        {% csrf_token %}
        <div class="col-md-4">
            <div class="form-group">
                <label>نام:</label>
                <input type="text" name="filter_name" class="form-control form-control-sm"></input>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success mt-2">اعمال فیلتر</button>
                <button type="submit" class="btn btn-primary mt-2">حدف فیلتر</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>مقدار از:</label>
                <input type="number" name="filter_price_from" class="form-control form-control-sm"></input>
                <label>مقدار تا:</label>
                <input type="number" name="filter_price_to" class="form-control form-control-sm"></input>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>تاریخ از:</label>    
                    <input type="text" name="filter_date_from" class="form-control form-control-sm datepicker">
                    <label>تاریخ تا:</label>
                    <input type="text" name="filter_date_to" class="form-control form-control-sm datepicker">
            </div>
        </div>
</div>
</form>
{% render_table table %}
{% endblock content %}
